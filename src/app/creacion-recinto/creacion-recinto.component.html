<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-light justify-content-between">
    <img src="/assets/img/logo.png" style="width: 100px;" alt="">
    <button type="submit" (click)="logout()" class="btn btn-danger btn-md cerrarSesion">
        <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
    </button>
</nav>
<form #myform="ngForm" (ngSubmit)="recintoCreate()">
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-floating mt-2">
                    <input type="text"
                        name="nombre"
                        [(ngModel)]="nombre"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Nombre"
                    />
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="mt-4">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" 
                        id="description"
                        rows="3"
                        [(ngModel)]="descripcion"
                        name="descripcion"
                    ></textarea>
                </div>
                <div class="mt-4">
                    <label for="ciudades" class="me-2">Ciudad</label>
                    <select id="ciudades"
                        [(ngModel)]="ciudad"
                        name="ciudad"
                    >
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almeria">Almería</option>
                        <option value="Avila">Ávila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Bilbao">Bilbao</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Cadiz">Cádiz</option>
                        <option value="Castellon">Castellón de la Plana</option>
                        <option value="Ceuta">Ceuta</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Elche">Elche</option>
                        <option value="Girona">Girona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Hospitalet">L'Hospitalet de Llobregat</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Jaen">Jaén</option>
                        <option value="Las-palmas">Las Palmas de Gran Canaria</option>
                        <option value="Lleida">Lleida</option>
                        <option value="Logrono">Logroño</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Malaga">Málaga</option>
                        <option value="Melilla">Melilla</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Oviedo">Oviedo</option>
                        <option value="Palma">Palma</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="San-sebastian">San Sebastián</option>
                        <option value="Santander">Santander</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Terrassa">Terrassa</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Vigo">Vigo</option>
                        <option value="Vitoria">Vitoria-Gasteiz</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="mt-4" for="formRange1" class="form-label">Precio por hora</label>
                </div>
                <div class="col-6 d-flex align-items-center">
                    <input type="range"
                        class="form-range me-3" 
                        min="1"
                        value="1" step="0.1" 
                        id="formRange1" 
                        oninput="this.nextElementSibling.value = this.value"
                        [(ngModel)]="precio_por_hora"
                        name="precio_por_hora"
                    >
                    <output></output>€
                </div>
                <div class="mt-4">
                    <label class="me-2" for="hora_ape">Hora apertura</label>
                    <select
                        id="hora_ape"
                        [(ngModel)]="hora_inicio"
                        name="hora_inicio"
                        (change)="horaAperturaChanged()"
                    >
                        <option value="00:00">00:00</option>
                        <option value="00:30">00:30</option>
                        <option value="1:00">1:00</option>
                        <option value="1:30">1:30</option>
                        <option value="2:00">2:00</option>
                        <option value="2:30">2:30</option>
                        <option value="3:00">3:00</option>
                        <option value="3:30">3:30</option>
                        <option value="4:00">4:00</option>
                        <option value="4:30">4:30</option>
                        <option value="5:00">5:00</option>
                        <option value="5:30">5:30</option>
                        <option value="6:00">6:00</option>
                        <option value="6:30">6:30</option>
                        <option value="7:00">7:00</option>
                        <option value="7:30">7:30</option>
                        <option value="8:00">8:00</option>
                        <option value="8:30">8:30</option>
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                        <option value="22:30">22:30</option>
                        <option value="23:00">23:00</option>
                        <option value="23:30">23:30</option>
                        </select>
                    <label class="ms-4 me-2" for="hora_cie">Hora cierre</label>
                    <select
                        id="hora_cie"
                        [(ngModel)]="hora_fin"
                        name="hora_fin"
                    >
                        <option *ngFor="let opcion of opcionesHoraFin" [value]="opcion">{{ opcion }}</option>
                    </select>
                    <!-- <div *ngIf="mostrarAlertaHoraCierreInvalida" class="text-danger mt-2">
                        Hora de cierre no permitida
                    </div> -->
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>
    </div>
</form>
