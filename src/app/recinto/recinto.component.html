<div class="container">
    <h1 class="my-4">Cuadrante de Reservas {{ nombreRecinto }}</h1>
    <div id="schedule" class="d-flex flex-wrap">
        <div *ngFor="let hour of getHoursRange(hora_apertura_recinto, hora_cierre_recinto)" 
             class="hour-slot" 
             [ngClass]="{'reserved': isReserved(hour), 'available': !isReserved(hour)}"
             (click)="!isReserved(hour) && reservarHora(hour)">
            {{ hour }}:00 - {{ hour + 1 }}:00
        </div>
    </div>
</div>
