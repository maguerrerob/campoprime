<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>
            <form (ngSubmit)="registroFormulario()">

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Nombre de usuario" 
                    name="username" [(ngModel)]="username"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Nombre" 
                    name="nombre"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Apellidos"/>
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Email"
                    name="email" [(ngModel)]="email"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example1cg" class="form-control form-control-lg" placeholder="Contraseña"
                    name="pass1" [(ngModel)]="pass1"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example1cg" class="form-control form-control-lg" placeholder="Repetir contraseña"
                    name="pass2" [(ngModel)]="pass2"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Teléfono"
                    name="telefono" [(ngModel)]="telefono"
                />
                <label class="form-label" for="form3Example1cg"></label>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                  Estoy de acuerdo con todas las declaraciones en <a href="#" class="text-body"><u>Condiciones de uso</u></a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit"
                  data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                >
                  Registrarse
                </button>
              </div>

              <p class="text-center text-muted mt-5 mb-0" style="color: #393f81;">¿Ya tienes cuenta? <a routerLink=""
                  ><u>Entre aquí</u></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
